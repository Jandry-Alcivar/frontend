<a [routerLink]="['/crearcategoria']" routerLinkActive="router-link-active" >Crear Categorias</a>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of nombreVerCategoria" >
      <th scope="row">{{item.id}}</th>
      <td>{{item.Nombre_Categoria}}</td>
      <td>
        <button (click)="Eliminar(item.id)" >Eliminar </button>
        <button [routerLink]="['/editarcategoria/'+item.id]" >Edita </button>
      </td>
    </tr>
  </tbody>
</table>
